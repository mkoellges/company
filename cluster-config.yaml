apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
#   annotations:
#     argocd.argoproj.io/sync-wave: "1"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/she-ag/tools/kind/k8s-deployments.git
    targetRevision: manni
    path: cluster-config
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
