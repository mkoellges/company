apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minio
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: minio
    targetRevision: 14.8.5
    helm:
      values: |
        extraEnvVars:
          - name: "MINIO_PROMETHEUS_URL"
            value: "http://prometheus-prometheus.monitoring.svc.cluster.local:9090"
          - name: "MINIO_PROMETHEUS_JOB_ID"
            value: "minio"
            
        global:
          storageClass: standard
          
        resourcesPreset: "large"
        mode: distributed

        statefulset:
          replicaCount: 5
          zones: 1
          drivesPerNode: 1
          
        tls:
          enabled: true
          autoGenerated: true
          
        provisioning:
          enabled: true
          
          policies:
            - name: pgbackrest
              statements:
                - resources:
                    - "arn:aws:s3:::postgres"
                  effect: "Allow"
                  actions:
                    - "s3:ListBucket"
                - resources:
                    - "arn:aws:s3:::postgres/*"
                  effect: "Allow"
                  actions:
                    - "s3:PutObject"
                    - "s3:PutObjectTagging"
                    - "s3:GetObject"
                    - "s3:DeleteObject"
            - name: velero
              statements:
                - resources:
                    - "arn:aws:s3:::velero"
                  effect: "Allow"
                  actions:
                    - "s3:ListBucket"
                - resources:
                    - "arn:aws:s3:::velero/*"
                  effect: "Allow"
                  actions:
                    - "s3:PutObject"
                    - "s3:PutObjectTagging"
                    - "s3:GetObject"
                    - "s3:DeleteObject"
                    
          usersExistingSecrets:
            - centralized-minio-users
            
          buckets:
            - name: postgres
              region: eu-01
              versioning: false
              withLock: true
              quota:
                type: set
                size: 10GiB
            - name: velero
              region: eu-01
              versioning: false
              withLock: true
              quota:
                type: set
                size: 1GiB
                
        ingress:
          enabled: true
          ingressClassName: internal-nginx
          tls: true
          selfSigned: false
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            nginx.ingress.kubernetes.io/client-body-buffer-size: "100M"
          hostname: minio.koellgma.de
          
        apiIngress:
          enabled: true
          tls: true
          selfSigned: false
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            nginx.ingress.kubernetes.io/client-body-buffer-size: "100M"
          ingressClassName: nginx
          hostname: minio-api.koellgma.de
          
        persistence:
          enabled: true
          size: 20Gi
          
        metrics:
          serviceMonitor:
            enabled: true
            namespace: "monitoring"
            labels: 
              release: prometheus-stack
          prometheusRule:
            enabled: true
            namespace: "monitoring"
            additionalLabels:
              release: prometheus-stack
            rules:
              - name: minio-alerts
                rules:
                  - alert: NodesOffline
                    expr: avg_over_time(minio_cluster_nodes_offline_total{job="minio-job"}[5m]) > 0
                    for: 10m
                    labels:
                      severity: warn
                    annotations:
                      summary: "Node down in MinIO deployment"
                      description: "Node(s) in cluster {{ $labels.instance }} offline for more than 5 minutes"
                  - alert: DisksOffline
                    expr: avg_over_time(minio_cluster_drive_offline_total{job="minio-job"}[5m]) > 0
                    for: 10m
                    labels:
                      severity: warn
                    annotations:
                      summary: "Disks down in MinIO deployment"
                      description: "Disks(s) in cluster {{ $labels.instance }} offline for more than 5 minutes"
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
