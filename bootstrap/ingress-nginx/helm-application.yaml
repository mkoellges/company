apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
spec:
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision:  4.11.3
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          hostNetwork: true
          hostPort:
            enabled: true
            ports:
              http: 80
              https: 443
          replicaCount: 1
          metrics:
            enabled: true
            service:
              annotations:
                ingressClassName: nginx
          nodeSelector:
            ingress: worker
  destination:
    server: "https://kubernetes.default.svc"
    namespace: internal-ingress
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
